<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pool Pros | Dealers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="main.css" rel="stylesheet"></head>
<body>
    <section class="body">
        <header>
            <div class="container">
                <div class="header-left">
                    <div class="logo">
                        <a href="/">
                            <img src="/assets/images/pool-pros-logo.png" alt="Pool Pros Logo">
                        </a>
                    </div>
                </div>
                <div class="header-right">
                    <nav class="primary">
                        <button class="close-menu">&#10060;</button>
                        <p class="menu-text">Menu</p>
                        <ul>
                            <li>
                                <a href="#">
                                    Pools &amp; Spas
                                    <img src="/assets/images/next-arrow.png">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Supplies
                                    <img src="/assets/images/next-arrow.png">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Resources
                                    <img src="/assets/images/next-arrow.png">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Services
                                    <img src="/assets/images/next-arrow.png">
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="call-to-action">
                        <img src="/assets/images/location-icon.png" alt="Find a Pro">
                        Find a Pro
                    </a>
                    <button class="mobile-menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </button>
                </div>
            </div>
        </header>
        <div class="header-image">
            <img src="/assets/images/water-image.png">
        </div>
        <main class="content">
            <div class="container">
                <div class="dealers">
                    <div class="dealers--filter">
                        <div class="dealers--header">
                            <div class="dealers--count">
                                <p><span class="count">X</span> dealers in <span class="zip">XXXXX</span></p>
                            </div>
                            <div class="dealers--dropdown">
                                <span>Filter Results</span>
                            </div>
                            <button class="filter-dropdown-toggle">&#9660;</button>
                        </div>
                        <div class="dealers--categories">
                            <label class="checkbox-container">
                                <input type="checkbox"
                                       name="category[]"
                                       value="Service Pro">
                                Service
                                <span class="checkbox"></span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox"
                                       name="category[]"
                                       value="Installation Pro">
                                Installation
                                <span class="checkbox"></span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox"
                                       name="category[]"
                                       value="Residential Pro">
                                Residential
                                <span class="checkbox"></span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox"
                                       name="category[]"
                                       value="Commercial Pro">
                                Commercial
                                <span class="checkbox"></span>
                                <img src="/assets/images/tool-tip-icon-filtering.png"
                                    alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                                    data-tooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                                    height="16px"
                                    width="16px">
                            </label>
                        </div>
                    </div>
                    <section class="dealers--list">
                        <!--
                            <article class="dealer">
                                <h3 class="dealer--phone">title</h3>
                                <h4 class="dealer--phone"></h4>
                                <p class="dealer--email"></p>
                                <button class="dealer--contact"></button>
                                <div class="dealer--hours"></div>
                                <div class="dealer--categories"></div>
                            </article>
                        -->
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-logo">
                    <img src="/assets/images/pool-pros-logo-footer.png" alt="Pool Pros Logo">
                </div>
                <div class="social">
                    <span class="social-left">Connect With Us</span>
                    <ul class="social-right">
                        <li>
                            <a href="#">
                                <img src="/assets/images/twitter-icon.png" alt="Pool Pro's Twitter">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/assets/images/facebook-icon.png" alt="Pool Pro's Facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/assets/images/youtube-icon.png" alt="Pool Pro's Youtube">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer-info">
                <nav class="utility">
                    <div class="container">
                        <ul>
                            <li>
                                <a href="#">Dealers and Distribution</a>
                            </li>
                            <li>
                                <a href="#">
                                    Commercial Service
                                    <img 
                                        src="/assets/images/action-commercial-icon.png"
                                        alt="Commercial Service"
                                        height="12px"
                                        width="12px">
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="copyright">
                    <div>&copy; 2017 Pool Pros</div>
                    <div><a href="#">Privacy Policy</a></div>
                    <div><a href="#">Terms and Conditions</a></div>
                </div>
            </div>
        </footer>
    </section>
    <div class="overlay"></div>
    <div class="modal">
        <div class="modal-header">
            <button class="close-modal">&#10060;</button>
            <p class="modal-pre-header">Email</p>
            <h3 class="modal-title pro-name">XXXXX</h3>
        </div>
        <div class="modal-body">
            <p class="form-description">Fill out the form below and <span class="pro-name">XXXXX</span> will get in touch.</p>
            <form action="" method="POST" class="email-form">
                <div class="form-group required">
                    <label for="name">
                        First and last name
                    </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group required">
                    <label for="phone">
                        Phone number
                    </label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="form-group required">
                    <label for="email">
                        Email address
                    </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group optional">
                    <label for="comments">Comments or questions</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group optional">
                    <label>Do you currently own a pool or spa?</label>
                    <label class="radio-container">
                        <input type="radio"
                            name="currentPool[]"
                            value="Yes"
                            checked>
                        Yes
                        <span class="radio"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio"
                            name="currentPool[]"
                            value="No">
                        No
                        <span class="radio"></span>
                    </label>
                </div>
                <button type="submit">
                    <span class="mobile-only">Send</span>
                    <span class="desktop-only">Send my email</span>
                </button>
            </form>
        </div>
    </div>
<script type="text/javascript" src="app.js"></script></body>
</html>
